setup:
  addons:
  - plan: heroku-postgresql:hobby-dev
build:
  docker:
    web: frontend/Dockerfile
    worker: backend/Dockerfile
release:
  image: worker
  command:
    - npm run migrate:deploy && npm run prisma:seed
run:
  web: node server.js
  worker:
    image: worker
    command:
      - npm run start
